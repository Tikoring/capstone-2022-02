<!DOCTYPE html>
<html>
    <head>
        <title>Korea Fencing Competition</title>
        <style>
            .gnb_item {float: right; margin-right: 25px;}
            .service_item {
                margin: 15px; padding: 10px 0 10px 0; display: inline-block;
                width: 300px; border: 2px solid #efefef; background-color: rgb(201, 201, 201);
                text-align: center; font-size: 20px; font-weight: bold;
            }
            a {
                text-decoration-line: none;
            }
        </style>
    </head>
    <body style="margin: 0px;">
        <div include-html="header.html"></div>
        <div id="header">
            <div class="head">
                <div class="inner_head" style="position: relative; margin-right: 20%; margin-left: 20%;">
                    <div class="gnb">
                        <ul style="margin: auto; list-style-type: none; width: auto; height: auto;">
                            <li class="gnb_item">
                                <a href="login.html">login</a>
                            </li>
                            <li class="gnb_item">
                                <a href="register.html">register</a>
                            </li>
                        </ul>
                    </div>
                    <div class="title" style="padding-bottom: 20px;">
                        <a href=main.html><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Fencing_girl.jpg/1200px-Fencing_girl.jpg" style="height: 400px; display: block; margin: auto;"/></a>
                    </div>
                </div>
            </div>
            <div class="service" style="margin-right: 20%; margin-left: 20%;">
                <ul style="margin: auto; list-style-type: none; width: auto; height: auto; text-align: center; padding: 0;">
                    <li class="service_item">competition enter</li>
                    <li class="service_item">ranking</li>
                    <li class="service_item">competition managing</li>
                    <li class="service_item">competition data</li>
                </ul>
            </div>
        </div>
        <div id="content" style="margin: 0 20% 0 20%">
            <div id="managingBlockWrap" style="padding: 5% 0 5% 0;">
                <a href="groupComp.html">
                    <div class="managingBlock" style="display: flex; max-height: 300px; background-color: bisque; color: black; font-weight: bold; font-size: 20px; border: 3px solid rgb(155, 155, 155);">
                        <div class="competitionDescription" style="width: 30%; padding: 30px 30px 30px 30px;">
                            <div class="competitionTitle">Competition1</div>
                            <div class="competitionCode">CompetitionCode</div>
                            <div class="competitionLocation">LocationName</div>
                            <div class="competitionSchedule">CompetitionSchedule</div>
                        </div>
                        <div class="sessionSchedule" style="padding: 30px 30px 30px 30px; margin-left: auto;">
                            <div class="sessionProgress" style="width: 100%; text-align: right;">SessionProgress : 50%</div>
                            <div class="sessionPart" style="width: 100%; text-align: right;">Group1: Finish</div>
                        </div>
                    </div>
                </a>
            </div>
            <form style="padding: 5% 0 5% 0;">
                <div id="managingCode" align="center">
                    <p><b>managingCode : </b></p><input name="code" type="text" id="code">
                    <input type="submit">
                </div>
            </form>
        </div> 
    </body>
</html>
