<!DOCTYPE html>
<html>
    <head>
        <title>Korea Fencing Competition</title>
        <style>
            .gnb_item {float: right; margin-right: 25px;}
            .service_item {
                margin: 15px; padding: 10px 0 10px 0; display: inline-block;
                width: 300px; border: 2px solid #efefef; background-color: rgb(201, 201, 201);
                text-align: center; font-size: 20px; font-weight: bold;
            }
            #register_wrap {
                margin: 0 20% 0 20%; padding-top: 3%;
            }
            a {
                text-decoration-line: none;
            }
            .line:nth-child(n+2) {
                margin-top: 2%;
            }
        </style>
        <script src="./script/register.js"></script>
    </head>
    <body style="margin: 0px;">
        <div include-html="header.html"></div>
        <div id="header" style="margin-right: 20%; margin-left: 20%;">
            <div class="head">
                <div class="inner_head" style="position: relative;">
                    <div class="gnb">
                        <ul style="margin: auto; list-style-type: none; width: auto; height: auto;">
                            <li class="gnb_item">
                                <a href="login.html">login</a>
                            </li>
                            <li class="gnb_item">
                                <a href="register.html">register</a>
                            </li>
                        </ul>
                    </div>
                    <div class="title" style="padding-bottom: 20px;">
                        <a href=main.html><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Fencing_girl.jpg/1200px-Fencing_girl.jpg" style="height: 400px; display: block; margin: auto;"/></a>
                    </div>
                </div>
            </div>
            <div class="service">
                <ul style="margin: auto; list-style-type: none; width: auto; height: auto; text-align: center; padding: 0;">
                    <li class="service_item">competition enter</li>
                    <li class="service_item">ranking</li>
                    <li class="service_item">competition managing</li>
                    <li class="service_item">competition data</li>
                </ul>
            </div>
        </div>
        <div id="register_wrap" style="margin: 0 20% 0 20%; padding-top: 3%;">
            <form id="frmRegister">
                <div id="input_wrap" style="display: flex; width: 100%;">
                    <div align="center" style="width: 50%; display: inline-block; margin: 0;">
                        <div id="name_line" class="line">
                            <input type="text" id="name" placeholder="이름" title="이름">
                        </div>
                        <div id="birth_line" class="line">
                            <input type="date" id="birth" title="이름">
                        </div>
                        <div id="id_line" class="line">
                            <input type="text" id="id" placeholder="id" title="이름">
                        </div>
                        <div id="pw_line" class="line">
                            <input type="text" id="pw" placeholder="password" title="이름">
                        </div>
                    </div>
                    <div id="id_picture_wrap" align="center" style="width: 50%; display: inline-block; margin: 0;">
                        <img id="id_picture" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_8odrQguUEk4y0r47v-EpBtqpn-Iw3WiErA&usqp=CAU" style="width: 3cm; height: 4cm; display: block;"/>
                        <label for="img_file" style="text-align: center; display: block;">사진 제출</label>
                        <input type="file" id="img_file" name="id_picture_upload" accept="image/*" onchange="setThumnail (event)" style="visibility: hidden;">
                    </div>
                </div>
                <div class="btn" style="text-align: center;">
                    <button type="button" id="joinBtn">
                        <span>submit</span>
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
