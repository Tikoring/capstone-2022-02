<!DOCTYPE html>
<html>
    <head>
        <title>Korea Fencing Competition</title>
        <style>
            .gnb_item {float: right; margin-right: 25px;}
            .service_item {
                margin: 15px; padding: 10px 0 10px 0; display: inline-block;
                width: 300px; border: 2px solid #efefef; background-color: rgb(201, 201, 201);
                text-align: center; font-size: 20px; font-weight: bold;
            }
            a {
                text-decoration-line: none;
            }
        </style>
    </head>
    <body style="margin: 0px;">
        <div include-html="header.html"></div>
        <div id="header">
            <div class="head">
                <div class="inner_head" style="position: relative; margin-right: 20%; margin-left: 20%;">
                    <div class="gnb">
                        <ul style="margin: auto; list-style-type: none; width: auto; height: auto;">
                            <li class="gnb_item">
                                <a href="login.html">login</a>
                            </li>
                            <li class="gnb_item">
                                <a href="register.html">register</a>
                            </li>
                        </ul>
                    </div>
                    <div class="title" style="padding-bottom: 20px;">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Fencing_girl.jpg/1200px-Fencing_girl.jpg" style="height: 400px; display: block; margin: auto;"/>
                    </div>
                </div>
            </div>
            <div class="service" style="margin-right: 20%; margin-left: 20%;">
                <ul style="margin: auto; list-style-type: none; width: auto; height: auto; text-align: center; padding: 0;">
                    <li class="service_item">competition enter</li>
                    <li class="service_item">ranking</li>
                    <li class="service_item">competition managing</li>
                    <li class="service_item">competition data</li>
                </ul>
            </div>
        </div>
        <div id="content">
            <div class="cont_main" style="margin-left: 25%; margin-right: 25%;" >
                <div id="slide_image" style="float: left; text-align: left; width: 50%;">
                    <p style="margin: 0;">slide_image</p>
                </div>
                <div id="competition_list" style="float: left; text-align: right; width: 50%;">
                    <p style="margin: 0;">slide_list</p>
                </div>
            </div>
        </div> 
    </body>
</html>
